<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        #videoContainer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        #generatedVideo {
            max-width: 100%;
            width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Generator</h1>
        <textarea placeholder="Enter text to generate a video"></textarea>
        <button>Generate Video</button>
        <div id="loading" class="hidden"></div>
        <div id="videoContainer">
            <video id="generatedVideo" class="hidden" controls></video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.querySelector("button");
            const loadingIndicator = document.getElementById("loading");
            const videoContainer = document.getElementById("videoContainer");
            const videoElement = document.getElementById("generatedVideo");
            const textarea = document.querySelector("textarea");

            button.addEventListener("click", async () => {
                const userInput = textarea.value.trim();
                if (!userInput) {
                    alert("Please enter some input!");
                    return;
                }

                // Show loading indicator
                loadingIndicator.textContent = "Generating video...";
                loadingIndicator.classList.remove("hidden");

                try {
                    const response = await fetch("http://localhost:3000/generate-video", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ input: userInput })
                    });

                    if (!response.ok) {
                        throw new Error("Failed to generate video.");
                    }

                    const data = await response.json();
                    const videoUrl = data.videoUrl; // Replace with actual response key

                    // Update the video element
                    videoElement.src = videoUrl;
                    videoElement.classList.remove("hidden");

                } catch (error) {
                    alert(error.message);
                } finally {
                    // Hide loading indicator
                    loadingIndicator.textContent = "";
                }
            });
        });
    </script>
</body>
</html>
